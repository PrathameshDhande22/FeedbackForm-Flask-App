<div class="container-fluid bg-black">
    <div id="carouselfeedback" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselfeedback" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselfeedback" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselfeedback" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="overlay position-absolute w-100 top-0 bg-black h-100 z-1 opacity-25"></div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="{{ url_for('static', filename='img1.jpg') }}" class="d-block m-auto" alt="Feedback Image">
                <div class="carousel-caption d-none d-md-block z-3">
                    <h5 class="user-select-none">Help Us By Giving Feedback</h5>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{{ url_for('static', filename='img2.jpg') }}" class="d-block m-auto" alt="Feedback Image 2">
                <div class="carousel-caption d-none d-md-block z-3">
                    <h5 class="user-select-none">Feedback Allow us to improve</h5>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{{ url_for('static', filename='img3.jpg') }}" class="d-block m-auto" alt="Feedback Image 3">
                <div class="carousel-caption d-none d-md-block z-3">
                    <h5 class="user-select-none">Using The Given Feeback Results Can be Generated</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselfeedback" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselfeedback" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
