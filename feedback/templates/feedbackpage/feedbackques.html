{% extends 'feedback.html' %}
{% block title %}
Feedback Question
{% endblock title %}
{% block updatedata %}
<div class="formfeed align-self-end">
    <h4 class="text-center mb-2 fw-semibold">Feedback Questions : </h4>
    <form method="post">
        <div class="list-group list-group-numbered">
            {% for que in ques %}
            <div class="question list-group-item border-1 border-bottom border-black">
                <span>{{ que.question }}</span>
                {% for guess in que.choices %}
                <div class="form-check ms-3 mt-2">
                    <input class="form-check-input" type="radio" value="{{ guess.value }}" id="{{ guess.id }}"
                        name="{{ que.name }}" required>
                    <label class="form-check-label" for="{{ guess.id }}">
                        {{ guess.value }}
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-2 float-end py-2 px-4">Submit</button>
    </form>
</div>
{% endblock updatedata %}
